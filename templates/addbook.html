<!DOCTYPE html>
<html lang="it">
<head>
    <title>Aggiungi Libro</title>
</head>
<body>
    <h1>Aggiungi un nuovo libro</h1>
    <form method="POST">
        Titolo: <input type="text" name="titolo" required><br>
        Autore (ID): <input type="text" name="autore" required><br>
        Anno Pubblicazione: <input type="text" name="anno" required><br>
        ISBN: <input type="text" name="isbn" required><br>
        Genere: <input type="text" name="genere" required><br>
        <button type="submit">Aggiungi</button>
    </form>
</body>
</html>
