{% extends "base.html" %}

{% block title %}Aggiungi Libro{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="container mt-5">
    <h1 class="mb-4">Aggiungi un Nuovo Libro</h1>
    
    <!-- Modulo per aggiungere un libro -->
    <form method="POST" action="{{ url_for('add_book') }}" class="mb-3">
      <div class="form-group">
        <label for="ISBN">ISBN:</label>
        <input type="text" name="ISBN" id="ISBN" class="form-control" placeholder="Inserisci ISBN" required><br>

        <label for="titolo">Titolo:</label>
        <input type="text" name="titolo" id="titolo" class="form-control" placeholder="Inserisci Titolo" required><br>

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria" class="form-control" placeholder="Inserisci Categoria" required><br>

        <label for="autori">Autori (separati da virgola):</label>
        <input type="text" name="autori" id="autori" class="form-control" placeholder="Inserisci Autori" required><br>

        <label for="x">X:</label>
        <input type="text" name="x" id="x" class="form-control" placeholder="X" required><br>

        <label for="y">Y:</label>
        <input type="text" name="y" id="y" class="form-control" placeholder="Y" required><br>

        <label for="z">Z:</label>
        <input type="text" name="z" id="z" class="form-control" placeholder="Z" required><br>

        <input type="hidden" name="form_type" value="aggiungi_libro">
      </div>

      <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
    </form>
  </div>

{% endblock %}
