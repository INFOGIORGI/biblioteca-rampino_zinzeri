<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Personalizza la navbar */
        .navbar {
            background-color: #2c3e50; /* Colore di sfondo scuro */
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #ecf0f1 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1 !important;
        }
        .navbar-nav .nav-link:hover {
            color: #3498db !important;
        }
        .auth-buttons a {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .auth-buttons .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .auth-buttons .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .auth-buttons .btn-secondary {
            background-color: #16a085;
            border-color: #16a085;
        }
        .auth-buttons .btn-secondary:hover {
            background-color: #1abc9c;
            border-color: #1abc9c;
        }
        .auth-buttons .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .auth-buttons .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
    </style>
</head>
<body class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/" style="margin-left: 10px;">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                {% if session['user'] %}
                    <li class="nav-item"><a class="nav-link" href="/add_book">Aggiungi Libro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Cerca Libri</a></li>
                {% endif %}
            </ul>
            <div class="auth-buttons">
                {% if not session['user'] %}
                    <a href="/register" class="btn btn-primary me-2">Registrati</a>
                    <a href="/login" class="btn btn-secondary" style="margin-right: 10px;">Accedi</a>
                {% else %}
                    <a href="{{ url_for('logout') }}" class="btn btn-danger" style="margin-right: 10px;">Esci</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
