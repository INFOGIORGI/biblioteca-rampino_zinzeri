<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="margin-left: 10px;">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                {% if session['user'] %} 
                    <li class="nav-item"><a class="nav-link" href="/add_book">Aggiungi Libro</a></li>  <!-- Link per aggiungere libro per utenti loggati -->
                    <li class="nav-item"><a class="nav-link" href="/users">I tuoi Libri</a></li>
                {% endif %}
            </ul>
            <div class="auth-buttons">
                {% if not session['user'] %}
                    <a href="/register" class="btn btn-primary me-2">Registrati</a>
                    <a href="/login" class="btn btn-secondary" style="margin-right: 10px;">Accedi</a>
                {% else %}
                    <a href="{{ url_for('logout') }}" class="btn btn-danger" style="margin-right: 10px;">Esci</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
